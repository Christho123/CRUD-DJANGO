{% extends "productos/base.html" %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
<h1>¿Estás seguro de eliminar "{{ libro.titulo }}"?</h1>

<form method="post">
    {% csrf_token %}
    <div class="actions">
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_libros' %}" class="btn btn-primary">Cancelar</a>
    </div>
</form>
{% endblock %}
