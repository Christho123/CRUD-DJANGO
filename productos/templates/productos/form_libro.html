{% extends "productos/base.html" %}

{% block title %}Formulario de Libro{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Editar Libro,Agregar Libro" }}</h1>

<style>
    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 30px;
        background: #f9fafb;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: 0 auto;
    }

    label {
        font-weight: bold;
        margin-bottom: 4px;
        color: #374151;
        font-size: 14px;
    }

    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        font-size: 15px;
        background-color: #fff;
        color: #1e293b;
        transition: border 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus {
        border-color: #7c3aed;
        outline: none;
    }

    .actions {
        display: flex;
        justify-content: flex-start;
        gap: 15px;
        margin-top: 10px;
    }

    .btn {
        background: linear-gradient(to bottom, #3b82f6, #0ea5e9);
        padding: 10px 20px;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s ease;
        text-decoration: none;
    }

    .btn:hover {
        background: linear-gradient(to bottom, #2563eb, #0284c7);
        transform: scale(1.03);
    }
</style>

<form method="post">
    {% csrf_token %}
    
    <label for="id_titulo">Título:</label>
    {{ form.titulo }}
    
    <label for="id_autor">Autor:</label>
    {{ form.autor }}
    
    <label for="id_genero">Género:</label>
    {{ form.genero }}
    
    <label for="id_fecha_publicacion">Fecha Publicación:</label>
    {{ form.fecha_publicacion }}

    <div class="actions">
        <button type="submit" class="btn">Guardar</button>
        <a href="{% url 'lista_libros' %}" class="btn">Cancelar</a>
    </div>
</form>
{% endblock %}
