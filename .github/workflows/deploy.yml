name: Deploy to Render

on:
  push:
    branches:
      - main  # o la rama que uses para producci√≥n

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl "$RENDER_DEPLOY_HOOK"
